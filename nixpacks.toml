[phases.setup]
nixPkgs = ["nodejs", "nodejs.pkgs.typescript"]

[phases.install]
cmds = ["npm install --include=dev"]

[phases.build]
cmds = [
  "echo 'TypeScript version:'",
  "npx tsc --version",
  "echo 'Node version:'",
  "node --version",
  "echo 'Forcing TypeScript to emit JavaScript files even with errors...'",
  "npx tsc --skipLibCheck --noEmitOnError false"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
NODE_OPTIONS = "--max-old-space-size=4096"
TS_NODE_TRANSPILE_ONLY = "true"